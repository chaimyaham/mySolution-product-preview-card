<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <img class="main-img" src="images/image-product-desktop.jpg" alt="" srcset="">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="" srcset="">
    </aside>
    <main>
      <h1>Perfume</h1>

     <h2>Gabrielle </h2><h2> Essence Eau De </h2><h2>Parfum</h2>
       <p>   A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
   
    
     <h3>$149.99 <span class="oldPrice">$169.99</span> </h3> 
      <button value="fgd"><img src="images/icon-cart.svg" alt="" srcset=""> <span>Add to Cart</span> </button>
    
      

    </main>
    
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chaimaa MAHY</a>.
  </div>
</body>
</html>
